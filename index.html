<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Baya IA</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI image generator</h1>
            <p>Convert your text into image by using an AI-powered generative tool.
                Based on a project lead by Baya, this tool can generate images based on your text input.
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to create">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn"> Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="image/image-1.png" alt="image">
        </div>
        <div class="img-card">
            <img src="image/image-2.png" alt="image">
        </div>
        <div class="img-card">
            <img src="image/image-3.png" alt="image">
        </div>
        <div class="img-card">
            <img src="image/image-4.png" alt="image">
        </div>
    </section>
</body>
</html>
